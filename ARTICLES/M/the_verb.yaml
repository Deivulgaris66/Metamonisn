theoretical_comparisons:
  
  - theory: "Substance Ontology (Aristotle, Spinoza)"
    difference: |
      Classical: permanent substrata underlie change
      Metamonism: change (autonegation) is primary; permanence = slow fix
      Spinoza's substance = causa sui (self-causation)
      Metamonism's Monos = negatio sui (self-negation)
    
  - theory: "Process Philosophy (Whitehead, Bergson)"
    difference: |
      Whitehead's "actual occasions" and Bergson's élan vital recognize
      process priority but lack operational rigor.
      Metamonism: explicit diff/fix calculus makes decomposition systematic.
      Whitehead's occasions "become" then "perish"—Metamonism's processes
      never cease, only shift diff/fix modes.
    
  - theory: "Copenhagen Interpretation"
    difference: |
      Copenhagen: measurement = physical collapse
      Metamonism: measurement = epistemological fix, not ontological change
    
  - theory: "Many-Worlds Interpretation"
    difference: |
      Many-Worlds: multiplies ontology to preserve determinism
      Metamonism: superposition = Logos state, no worlds multiply
    
  - theory: "De Broglie-Bohm (Pilot Wave)"
    difference: |
      Bohm: adds hidden variables
      Metamonism: wave/particle are diff/fix modes of same process, no hidden variables
    
  - theory: "Integrated Information Theory (Tononi)"
    difference: |
      IIT quantifies consciousness via Φ but lacks ontological foundation
      Metamonism grounds IIT: Φ measures recursion density of diff operations
      Answers WHY Φ correlates with experience: experience IS intensive self-distinction
    
  - theory: "Computational Theory of Mind"
    difference: |
      Standard: mind = symbol manipulation
      Metamonism: computation = sequence of diff/fix operations
      Dissolves Chinese Room: understanding = self-applicable distinction, not syntax

