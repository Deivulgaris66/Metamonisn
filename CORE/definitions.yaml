# Purpose: Glossary of terms with references to formal specifications

metadata:
  version: "1.2"
  last_updated: "2024-03-21"
  depends_on:
    - "CORE/axioms.yaml"
    - "CORE/ontology.yaml"
    - "CORE/operators.yaml"

definitions:
  - term: "absolute_identity"
    definition: |
      A hypothetical state in which no distinctions exist whatsoever.
      Equivalent to complete indifference, total self-sameness, or absence of differentiation.
    
    status: "ontologically_impossible"
    
    reference: "CORE/axioms.yaml#axiom_ban_of_absolute_identity"
    
    notes: "Cannot be instantiated according to the Indifference Prohibition Axiom."

  - term: "distinction"
    definition: "A minimal differentiable feature or property of a process or entity."
    
    status: "ontologically_necessary"
    
    reference: "CORE/axioms.yaml#axiom_ban_of_absolute_identity"
    
    notes: "Every actual process must possess distinctions (axiom implication)."

  - term: "Monos"
    definition: "The processual, continuous ontological substrate where distinctions occur."
    
    status: "ontology"
    
    full_specification: "CORE/ontology.yaml#categories/monos"
    
    notes: "See ontology.yaml for complete definition and characteristics."

  - term: "Logos"
    definition: "The epistemic framework where distinctions are fixed and modeled."
    
    status: "epistemology"
    
    full_specification: "CORE/ontology.yaml#categories/logos"
    
    notes: "See ontology.yaml for complete definition and characteristics."
    
  - term: "diff"
    definition: "Fundamental operation of differentiation producing distinction."
    
    full_specification: "CORE/operators.yaml#diff"

  - term: "fix"
    definition: "Operation of fixation, stabilizing distinctions into discrete entities."
    
    full_specification: "CORE/operators.yaml#fix"
