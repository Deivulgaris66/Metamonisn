axioms:
  - id: "axiom_ban_of_absolute_identity"
    short_name: "Indifference Prohibition Axiom"
    alternative_names: 
      - "КМИ Axiom (Conflict-Moment-Impulse)"
      - "Prohibition-Momentum Axiom"
    
    statement: |
      Absolute identity (a state without distinctions) is ontologically impossible.
      This prohibition actively enforces perpetual differentiation: reality cannot
      'stop' or 'freeze' without violating its own existence.
      
      The prohibition generates conserved momentum—an ontological necessity that
      manifests physically as the conservation of impulse (p = mv).
    
    historical_context: |
      Originally formulated as КМИ (Конфликт-Момент-Импульс):
      - Конфликт (Conflict): the ontological prohibition of identity
      - Момент (Moment): the instantiation of process in time
      - Импульс (Impulse): the conserved necessity of motion
      
      In English, the term "Momentum" elegantly unifies both Момент (moment/instant)
      and Импульс (impulse/thrust), capturing the conserved nature of the process.
    
    physical_interpretation: |
      The prohibition corresponds to conservation of momentum at the physical level.
      Just as momentum cannot vanish (conservation law), the ontological process
      of differentiation cannot cease.
      
      Ontology → Physics mapping:
      - Prohibition → Conservation of momentum (p is conserved)
      - Momentum → p = mv (physical impulse, conserved quantity)
      - Force → F = dp/dt (enforcement mechanism)
      - Dissipation → Energy cost of maintaining momentum (ΔS > 0)
    
    formal_expression: "¬∃ x : (x ≡ x ∧ ¬diff(x))"
    
    triadic_structure:
      - level: "Prohibition (Конфликт)"
        description: "Ontological source: absolute identity is forbidden"
        physical_correspondence: "Conservation laws"
        
      - level: "Momentum (Момент-Импульс)"
        description: "Conserved necessity: differentiation cannot cease"
        physical_correspondence: "p = mv (momentum)"
        
      - level: "Force (enforcement)"
        description: "Active mechanism: F = dp/dt maintains momentum"
        physical_correspondence: "Physical forces"
    
    implications:
      - "Reality exists only as a process of differentiation"
      - "Any existing entity must possess at least one distinction"
      - "Motion is ontologically necessary; stasis requires explanation"
      - "Conservation of momentum is a physical expression of the prohibition"
      - "Dissipation (entropy increase) is necessary to enforce the prohibition"
    
